spring.application.name=


# Configures Hibernate to automatically update the database schema
# without dropping existing data (other options: create, create-drop, validate, none)
spring.jpa.hibernate.ddl-auto=update

# JDBC URL for connecting to the MySQL database named 'ecommerce_db' running on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db

# Database credentials (username & password)
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Specifies the MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enables logging of SQL statements executed by Hibernate (useful for debugging)
spring.jpa.show-sql=true

